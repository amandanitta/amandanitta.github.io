<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undergraduate Thesis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar-brand {
            font-weight: bold;
            color: #000;
            text-decoration: none;
        }
        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        .nav-link {
            color: #000;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* Adjusted for the header height */
            padding: 1rem;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand navbar-light bg-light bg-gradient border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">{{ site.data.bio.basics.name }}</a>
            <div class="ms-auto">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li><a class="nav-link" href="{{ '/#projects' | prepend: site.baseurl }}">Projects</a></li>
                    <li><a class="nav-link" href="{{ '/cv.html' | prepend: site.baseurl }}">CV</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="iframe-container">
        <iframe src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://raw.githubusercontent.com/amandanitta/amandanitta.github.io/main/papers/undergrad_thesis/Amanda_Nitta_Undergraduate_Thesis.pdf"></iframe>
    </div>
</body>
</html>
